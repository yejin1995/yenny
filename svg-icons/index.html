<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Rounded Icons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            padding: 40px 20px;
            margin-left: 260px;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: white;
            box-shadow: 5px 0 30px rgba(0, 0, 0, 0.1);
            padding: 30px 20px;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #999;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .category-list {
            list-style: none;
        }

        .category-item {
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #555;
            font-size: 14px;
        }

        .category-item:hover {
            background: #f5f5f5;
            color: #333;
        }

        .category-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .category-item .count {
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }

        .category-item.active .count {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
        }

        .search-box {
            max-width: 400px;
            margin: 0 auto 40px;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        .icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
        }

        .icon-card {
            background: white;
            border-radius: 16px;
            padding: 25px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .icon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .icon-card svg {
            width: 40px;
            height: 40px;
            color: #333;
        }

        .icon-card span {
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        .icon-card.copied {
            background: #10b981;
        }

        .icon-card.copied svg {
            color: white;
        }

        .icon-card.copied span {
            color: white;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .current-category {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .no-results {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            padding: 60px 20px;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
            }
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <h2>Categories</h2>
            <ul class="category-list" id="categoryList"></ul>
        </aside>

        <div class="main-content">
            <div class="container">
                <h1>Soft Rounded Icons</h1>
                <p class="subtitle">Click any icon to copy SVG code</p>

                <div class="search-box">
                    <input type="text" id="search" placeholder="Search icons...">
                </div>

                <p class="current-category" id="currentCategory">All Icons</p>

                <div class="icons-grid" id="iconsGrid"></div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">Copied to clipboard!</div>

            { name: "Credit Card", category: "commerce", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"><rect x="1" y="3" width="22" height="18" rx="3"/><path d="M1 10h22"/><path d="M5 15h5"/></svg>` },
            { name: "Dollar", category: "commerce", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1v22"/><path d="M7 5c0-1 2-3 5-3s5 1 5 3.5c0 3-4 4-5 4"/><path d="M17 19c0 1-2 3-5 3s-5-1-5-3.5c0-3 4-4 5-4"/></svg>` },
            { name: "Gift", category: "commerce", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="15" rx="2"/><path d="M12 7v15"/><path d="M2 12h20"/><path d="M7 7c-2.5 0-4-2.5-1.5-5S10 2 12 5c2-3 4.5-5.5 7-3s1 5-1.5 5"/></svg>` },
            { name: "Tag", category: "commerce", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 1L1 13l10 10L22 12V1H13z"/><circle cx="17" cy="6" r="2.5"/></svg>` },
            { name: "Percent", category: "commerce", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 4L4 20"/><circle cx="6" cy="6" r="4"/><circle cx="18" cy="18" r="4"/></svg>` },
            { name: "Bookmark", category: "commerce", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v19l-8-5-8 5V3z"/></svg>` },
            { name: "Award", category: "commerce", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="8" r="7"/><path d="M7 13l-2 10 7-4 7 4-2-10"/></svg>` },

            // Development
            { name: "Code", category: "development", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"><path d="M7 5L1 12l6 7"/><path d="M17 5l6 7-6 7"/></svg>` },
            { name: "Terminal", category: "development", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"><rect x="1" y="2" width="22" height="20" rx="3"/><path d="M5 8l4 4-4 4"/><path d="M12 16h7"/></svg>` },
            { name: "Database", category: "development", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M3 5v14c0 1.5 4 3 9 3s9-1.5 9-3V5"/><path d="M3 12c0 1.5 4 3 9 3s9-1.5 9-3"/></svg>` },
            { name: "Server", category: "development", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="9" rx="2"/><rect x="2" y="13" width="20" height="9" rx="2"/><circle cx="6" cy="6.5" r="1.5"/><circle cx="6" cy="17.5" r="1.5"/></svg>` },
            { name: "Git Branch", category: "development", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"><circle cx="6" cy="4" r="3"/><circle cx="6" cy="20" r="3"/><circle cx="18" cy="9" r="3"/><path d="M6 7v10"/><path d="M15 9H9c-1.5 0-3 1.5-3 3"/></svg>` },
            { name: "Git Commit", category: "development", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M1 12h6"/><path d="M17 12h6"/></svg>` },
            { name: "Link", category: "development", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 15a5 5 0 0 0 7-.5l4-4a5 5 0 0 0-7-7l-1.5 1.5"/><path d="M15 9a5 5 0 0 0-7 .5l-4 4a5 5 0 0 0 7 7l1.5-1.5"/></svg>` },
            { name: "Hash", category: "development", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9h18"/><path d="M3 15h18"/><path d="M9 2l-2 20"/><path d="M17 2l-2 20"/></svg>` },
            { name: "Package", category: "development", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 7l10-5 10 5v10l-10 5-10-5V7z"/><path d="M2 7l10 5 10-5"/><path d="M12 12v10"/></svg>` },
            { name: "Cpu", category: "development", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="4" width="16" height="16" rx="2"/><rect x="7" y="7" width="10" height="10" rx="1"/><path d="M9 1v3"/><path d="M15 1v3"/><path d="M9 20v3"/><path d="M15 20v3"/><path d="M1 9h3"/><path d="M1 15h3"/><path d="M20 9h3"/><path d="M20 15h3"/></svg>` },
            { name: "Clock", category: "interface", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 5v7l5 3"/></svg>` },
            { name: "Calendar", category: "interface", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="19" rx="3"/><path d="M7 1v4"/><path d="M17 1v4"/><path d="M2 10h20"/></svg>` }
        ];

        let currentCategory = 'all';
        const iconsGrid = document.getElementById('iconsGrid');
        const searchInput = document.getElementById('search');
        const toast = document.getElementById('toast');
        const categoryList = document.getElementById('categoryList');
        const currentCategoryText = document.getElementById('currentCategory');

        function getCategoryCount(categoryId) {
            if (categoryId === 'all') return icons.length;
            return icons.filter(icon => icon.category === categoryId).length;
        }

        function renderCategories() {
            categoryList.innerHTML = categories.map(cat => `
                <li class="category-item ${cat.id === currentCategory ? 'active' : ''}" data-category="${cat.id}">
                    <span>${cat.name}</span>
                    <span class="count">${getCategoryCount(cat.id)}</span>
                </li>
            `).join('');

            document.querySelectorAll('.category-item').forEach(item => {
                item.addEventListener('click', () => {
                    currentCategory = item.dataset.category;
                    searchInput.value = '';
                    renderCategories();
                    renderIcons();
                    updateCategoryTitle();
                });
            });
        }

        function updateCategoryTitle() {
            const cat = categories.find(c => c.id === currentCategory);
            currentCategoryText.textContent = cat ? `${cat.name} Icons` : 'All Icons';
        }

        function renderIcons(filter = '') {
            let filteredIcons = icons;

            if (currentCategory !== 'all') {
                filteredIcons = filteredIcons.filter(icon => icon.category === currentCategory);
            }

            if (filter) {
                filteredIcons = filteredIcons.filter(icon =>
                    icon.name.toLowerCase().includes(filter.toLowerCase())
                );
            }

            if (filteredIcons.length === 0) {
                iconsGrid.innerHTML = '<div class="no-results">No icons found</div>';
                return;
            }

            iconsGrid.innerHTML = filteredIcons.map((icon, index) => `
                <div class="icon-card" data-index="${icons.indexOf(icon)}">
                    ${icon.svg}
                    <span>${icon.name}</span>
                </div>
            `).join('');

            document.querySelectorAll('.icon-card').forEach(card => {
                card.addEventListener('click', () => copyIcon(card));
            });
        }

        async function copyIcon(card) {
            const index = parseInt(card.dataset.index);
            const icon = icons[index];

            try {
                await navigator.clipboard.writeText(icon.svg);

                card.classList.add('copied');
                showToast(`${icon.name} icon copied!`);

                setTimeout(() => {
                    card.classList.remove('copied');
                }, 1000);
            } catch (err) {
                showToast('Failed to copy');
            }
        }

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        searchInput.addEventListener('input', (e) => {
            renderIcons(e.target.value);
        });

        renderCategories();
        renderIcons();
        updateCategoryTitle();
    </script>
</body>
</html>
